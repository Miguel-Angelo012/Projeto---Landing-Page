        <form class="formulario" action="/enviar_dados" method="post">
            
            <label for="nome">Nome:</label>
            <input class="imput" type="text"  id="nome" name="nome" required><br><br>

            <label for="mail">Email:</label>
            <input class="imput" type="email" id="mail" name="mail" required><br><br>

            <label for="assunto">Assunto:</label><br>
            <select class="imput" id="assunto" name="assunto">
                <option value="">-</option>
                <option value="reclamacao">Reclamação</option>
                <option value="feedback">Feedback</option>
                <option value="suporte">Suporte</option>
            </select><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea class="imput" id="mensagem" name="mensagem" rows="15" cols="200"></textarea><br><br>
            
            <input type="submit" id="enviar">
            <input type="reset" id="redefinir">
        </form>
